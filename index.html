<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallSteer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div class="widget" id="login-screen">
    <!-- Header -->
    <div class="header" id="login-drag-area">
      <div class="window-controls">
        <button class="control-btn close" id="login-close-btn"></button>
        <button class="control-btn minimize" id="login-minimize-btn"></button>
      </div>
      <div class="header-brand">
        <span class="header-title">CallSteer</span>
      </div>
    </div>

    <!-- Login Content -->
    <div class="login-content">
      <div class="logo-container">
        <!-- Navigation Pin / Location Marker -->
        <svg class="logo-svg" viewBox="0 0 48 48" width="56" height="56">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00C7BE"/>
              <stop offset="100%" style="stop-color:#4A90D9"/>
            </linearGradient>
          </defs>
          <!-- Location pin with route -->
          <path d="M24 4C16.3 4 10 10.3 10 18c0 10 14 26 14 26s14-16 14-26c0-7.7-6.3-14-14-14z"
                fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
          <circle cx="24" cy="18" r="5" fill="url(#logoGradient)"/>
          <!-- Arrow pointing up (direction) -->
          <path d="M24 12l-3 4h6l-3-4z" fill="white"/>
        </svg>
      </div>

      <h1 class="brand-title">CallSteer</h1>
      <p class="brand-subtitle">Navigate to Close</p>

      <div class="login-form">
        <input
          type="text"
          id="client-code-input"
          class="input-field"
          placeholder="Enter code"
          maxlength="6"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="login-error" id="login-error"></div>
        <button class="btn btn-primary" id="connect-btn">
          <span class="btn-text">Connect</span>
          <div class="btn-loader" id="login-spinner"></div>
        </button>
      </div>

      <a href="#" class="signup-link" id="signup-link">Get a code at callsteer.com</a>
    </div>
  </div>

  <!-- Main Widget -->
  <div class="widget" id="main-widget" style="display: none;">
    <!-- Header -->
    <div class="header" id="drag-area">
      <div class="window-controls">
        <button class="control-btn close" id="close-btn"></button>
        <button class="control-btn minimize" id="minimize-btn"></button>
      </div>
      <div class="header-brand">
        <span class="status-indicator" id="header-status"></span>
        <span class="header-title">CallSteer</span>
      </div>
      <button class="signout-btn" id="signout-btn" title="Sign Out">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Device Settings -->
      <div class="section device-section">
        <div class="device-row">
          <label class="device-label">Microphone</label>
          <select id="mic-select" class="device-select">
            <option value="">Select mic...</option>
          </select>
        </div>
        <div class="device-row">
          <label class="device-label">Speaker</label>
          <select id="speaker-select" class="device-select">
            <option value="">Select speaker...</option>
          </select>
        </div>
      </div>

      <!-- Power Toggle -->
      <div class="section toggle-section">
        <div class="toggle-info">
          <span class="toggle-status" id="toggle-status">OFF</span>
          <span class="toggle-hint" id="toggle-hint">Start listening</span>
        </div>
        <button class="power-btn" id="power-toggle">
          <!-- Simple Power Icon -->
          <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <path d="M12 2v10"/>
            <path d="M18.4 6.6a9 9 0 1 1-12.8 0"/>
          </svg>
        </button>
      </div>

      <!-- Listening Indicator -->
      <div class="listening-indicator" id="listening-animation" style="display: none;">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <span class="listening-text">Listening...</span>
      </div>

      <!-- Nudge Section -->
      <div class="section nudge-section" id="nudge-section">
        <!-- Empty State -->
        <div class="nudge-empty" id="nudge-empty">
          <p class="empty-text">Ready to navigate</p>
          <p class="empty-hint">Turn on to get AI coaching</p>
        </div>

        <!-- Nudge Card (hidden by default) -->
        <div class="nudge-card" id="nudge-card" style="display: none;">
          <div class="nudge-header">
            <span class="nudge-type" id="nudge-type">TIP</span>
            <span class="nudge-time" id="nudge-time">Just now</span>
          </div>
          <p class="nudge-text" id="nudge-text"></p>
          <div class="nudge-actions">
            <button class="nudge-btn" id="copy-nudge-btn" title="Copy">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </button>
            <button class="nudge-btn" id="dismiss-nudge-btn" title="Dismiss">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Bar -->
      <div class="section stats-section">
        <div class="stat">
          <span class="stat-value" id="stat-rebuttals">0</span>
          <span class="stat-label">Used</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-value" id="stat-adoption">0%</span>
          <span class="stat-label">Adoption</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-value" id="stat-nudges">0</span>
          <span class="stat-label">Today</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="connection-status">
      <span class="footer-dot"></span>
      <span class="footer-text" id="status-text">Connecting...</span>
    </div>
  </div>

  <!-- Nudge Popup Container (for mini mode) -->
  <div id="nudge-popup-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
