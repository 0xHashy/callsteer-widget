<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallSteer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login Screen -->
  <div class="widget" id="login-screen">
    <!-- Header -->
    <div class="header" id="login-drag-area">
      <div class="window-controls">
        <button class="control-btn close" id="login-close-btn"></button>
        <button class="control-btn minimize" id="login-minimize-btn"></button>
      </div>
      <div class="header-brand">
        <span class="header-title">CallSteer</span>
      </div>
    </div>

    <!-- Login Content -->
    <div class="login-content">
      <div class="logo-container">
        <!-- Steering Wheel Logo SVG -->
        <svg class="logo-svg" viewBox="0 0 64 64" width="80" height="80">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00d4aa"/>
              <stop offset="50%" style="stop-color:#00a8ff"/>
              <stop offset="100%" style="stop-color:#a855f7"/>
            </linearGradient>
          </defs>
          <!-- Outer wheel ring -->
          <circle cx="32" cy="32" r="26" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
          <!-- Inner hub -->
          <circle cx="32" cy="32" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
          <!-- Spokes (6 spokes for steering wheel look) -->
          <g stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round">
            <!-- Top spoke (power symbol line) -->
            <line x1="32" y1="6" x2="32" y2="24"/>
            <!-- Other spokes -->
            <line x1="32" y1="40" x2="32" y2="58"/>
            <line x1="9.5" y1="19" x2="24" y2="28"/>
            <line x1="54.5" y1="19" x2="40" y2="28"/>
            <line x1="9.5" y1="45" x2="24" y2="36"/>
            <line x1="54.5" y1="45" x2="40" y2="36"/>
          </g>
        </svg>
      </div>

      <h1 class="brand-title">CallSteer</h1>
      <p class="brand-subtitle">AI Sales Coach</p>

      <div class="login-form">
        <input
          type="text"
          id="client-code-input"
          class="input-field"
          placeholder="Enter code"
          maxlength="6"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="login-error" id="login-error"></div>
        <button class="btn btn-primary" id="connect-btn">
          <span class="btn-text">Connect</span>
          <div class="btn-loader" id="login-spinner"></div>
        </button>
      </div>

      <a href="#" class="signup-link" id="signup-link">Get a code at callsteer.com</a>
    </div>
  </div>

  <!-- Main Widget -->
  <div class="widget" id="main-widget" style="display: none;">
    <!-- Header -->
    <div class="header" id="drag-area">
      <div class="window-controls">
        <button class="control-btn close" id="close-btn"></button>
        <button class="control-btn minimize" id="minimize-btn"></button>
      </div>
      <div class="header-brand">
        <span class="status-indicator" id="header-status"></span>
        <span class="header-title">CallSteer</span>
      </div>
      <button class="expand-btn" id="expand-btn" title="Compact mode">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 15l-6-6-6 6"/>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Device Settings -->
      <div class="section device-section">
        <div class="device-row">
          <label class="device-label">Microphone (Your Voice)</label>
          <select id="mic-select" class="device-select">
            <option value="">Select microphone...</option>
          </select>
        </div>
        <div class="device-row">
          <label class="device-label">Speaker Output (Customer Voice)</label>
          <select id="speaker-select" class="device-select">
            <option value="">Select speaker...</option>
          </select>
        </div>
      </div>

      <!-- Power Toggle -->
      <div class="section toggle-section">
        <div class="toggle-info">
          <span class="toggle-status" id="toggle-status">OFF</span>
          <span class="toggle-hint" id="toggle-hint">Tap to start listening</span>
        </div>
        <button class="power-btn" id="power-toggle">
          <!-- Steering Wheel + Power Button Hybrid SVG -->
          <svg class="power-icon" viewBox="0 0 48 48" width="36" height="36">
            <!-- Outer wheel -->
            <circle cx="24" cy="24" r="20" fill="none" stroke="currentColor" stroke-width="2.5"/>
            <!-- Power symbol gap at top -->
            <circle cx="24" cy="24" r="20" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-dasharray="110 16" stroke-dashoffset="60"/>
            <!-- Inner hub (power symbol circle) -->
            <circle cx="24" cy="24" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <!-- Power line (top spoke) -->
            <line x1="24" y1="4" x2="24" y2="17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
            <!-- Spokes -->
            <line x1="24" y1="31" x2="24" y2="44" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="7.5" y1="14.5" x2="17" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="40.5" y1="14.5" x2="31" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="7.5" y1="33.5" x2="17" y2="27" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="40.5" y1="33.5" x2="31" y2="27" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Listening Indicator -->
      <div class="listening-indicator" id="listening-animation" style="display: none;">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <span class="listening-text">Listening...</span>
      </div>

      <!-- Nudge Section -->
      <div class="section nudge-section" id="nudge-section">
        <!-- Empty State -->
        <div class="nudge-empty" id="nudge-empty">
          <p class="empty-text">No nudges yet</p>
          <p class="empty-hint">Turn on listening to get AI coaching</p>
        </div>

        <!-- Nudge Card (hidden by default) -->
        <div class="nudge-card" id="nudge-card" style="display: none;">
          <div class="nudge-header">
            <span class="nudge-type" id="nudge-type">TIP</span>
            <span class="nudge-time" id="nudge-time">Just now</span>
          </div>
          <p class="nudge-text" id="nudge-text"></p>
          <div class="nudge-actions">
            <button class="nudge-btn" id="copy-nudge-btn" title="Copy">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <rect x="9" y="9" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
            <button class="nudge-btn" id="dismiss-nudge-btn" title="Dismiss">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Bar -->
      <div class="section stats-section">
        <div class="stat">
          <span class="stat-value" id="stat-streak">0</span>
          <span class="stat-label">Streak</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-value" id="stat-adoption">0%</span>
          <span class="stat-label">Adoption</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-value" id="stat-nudges">0</span>
          <span class="stat-label">Today</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="connection-status">
      <span class="footer-dot"></span>
      <span class="footer-text" id="status-text">Connecting...</span>
    </div>
  </div>

  <!-- Nudge Popup Container (for compact mode) -->
  <div id="nudge-popup-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
